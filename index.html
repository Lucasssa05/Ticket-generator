<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Ingressos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Gerador de Ingressos</h1>

      <!-- Formulário para entrada de dados do ingresso -->
      <form id="ticketForm">
        <!-- Campo para o nome do evento -->
        <label>Nome do Evento</label>
        <input
          type="text"
          id="eventName"
          placeholder="Conferência de Tecnologia"
          required
        />

        <!-- Campo para data e hora do evento -->
        <label>Data e Hora</label>
        <input type="datetime-local" id="eventDate" required />

        <!-- Campo para o perfil do GitHub do participante -->
        <label>Perfil do GitHub</label>
        <input
          type="text"
          id="GitProfile"
          placeholder="Coloque seu GitHub aqui"
          required
        />

        <!-- Campo para o nome do participante -->
        <label>Nome do Participante</label>
        <input
          type="text"
          id="attendeeName"
          placeholder="João Silva"
          required
        />

        <!-- Campo para o e-mail do participante -->
        <label>E-mail do Participante</label>
        <input
          type="email"
          id="attendeeEmail"
          placeholder="exemplo@email.com"
          required
        />
        <!-- Mensagem de erro para e-mail inválido -->
        <div id="emailError" style="color: red; display: none">
          Por favor, insira um e-mail válido.
        </div>

        <!-- Campo para upload de foto do participante -->
        <label>Foto do Participante</label>
        <input type="file" id="attendeePhoto" accept="image/*" />

        <!-- Botão para gerar o ingresso -->
        <button type="button" onclick="generateTicket()">Gerar Ingresso</button>
      </form>

      <!-- Área onde os ingressos gerados serão exibidos -->
      <div class="ticket-list" id="ticketList"></div>
    </div>

    <!-- Importação do script JavaScript -->
    <script src="Script.js" defer></script>
  </body>
</html>
